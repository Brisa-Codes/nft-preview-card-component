<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.2/css/all.min.css">
</head>
<body>

  <div class="card-description">
    <div class="card-content-wrapper">
      <img src="./images/image-equilibrium.jpg">
      <div class="image-hover">
        <i class="far fa-eye"></i>
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="card-title-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-content-details">
        <div class="nft-price">
          <i class="fab fa-ethereum"></i>
          <h5>0.041 ETH</h5>
        </div>
        <p>3 days left</p>
      </div>
      <div class="card-line"></div>
      <div class="nft-creator">
        <img src="./images/image-avatar.png">
        <p>Creation of <span>Mukunde Brisa</span></p>
      </div>
    </div>
  </div>
</body>
</html>
